{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-6 offset-sm-3">
    <h1>{{ title }}</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-secondary" type="submit" value="{{ title }}">
    </form>
</div>


{% endblock content %}
